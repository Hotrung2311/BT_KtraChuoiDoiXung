<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chuỗi đối xứng</title>
</head>
<body>
<script>
    let flag = 0;
    let a = prompt("Nhập vào 1 chuỗi");
    let arr = a.split('');
    console.log(arr);

    if (arr.length%2 === 0){
        for (let i = 0; i < arr.length/2; i++){
            if (a[i] !== a[arr.length-1-i]){
                flag++;
            }
        }
    }

    if (arr.length%2 !== 0){
        for (let i = 0; i < (arr.length-1)/2; i++){
            if (a[i] !== a[arr.length-1-i]){
                flag++;
            }
        }
    }

    if (flag > 0){
        console.log("Chuỗi không đối xứng");
    }else if (flag === 0){
        console.log("Chuỗi đối xứng");
    }
</script>
</body>
</html>
